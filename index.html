<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lazy load</title>

</head>
<body>
<img class="lazy" data-src="images/1.png" />
<img class="lazy" data-src="images/2.png" />
<img class="lazy" data-src="images/3.png" />
<img class="lazy" data-src="images/4.png" />
<img class="lazy" data-src="images/5.png" />
<img class="lazy" data-src="images/6.png" />
<img class="lazy" data-src="images/7.png" />
<img class="lazy" data-src="images/8.png" />
<img class="lazy" data-src="images/9.png" />
<img class="lazy" data-src="images/0.png" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="jquery/jquery.lazy.min.js"></script>
<style>
    img.lazy {
        width: 700px;
        height: auto;
        display: block;
    }

</style>
<script>
    $(function() {
        $('.lazy').lazy();
    });
</script>
</body>
</html>
